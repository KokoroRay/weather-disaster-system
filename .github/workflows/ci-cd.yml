name: Weather Disaster System CI/CD

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

jobs:
  # =================================================================================================
  # WEATHER SERVICE
  # =================================================================================================
  weather-service-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/weather-service
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
        
      - name: Run Tests
        run: ./mvnw test

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag weather-service:latest

  # =================================================================================================
  # USER SERVICE
  # =================================================================================================
  user-service-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/user-service
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
        
      - name: Run Tests
        run: ./mvnw test

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag user-service:latest

  # =================================================================================================
  # DISASTER SERVICE (Template for other services)
  # =================================================================================================
  disaster-service-ci:
    runs-on: ubuntu-latest
    # Calculate changes only for this path to save resources
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && contains(github.event.head_commit.modified, 'services/disaster-service/'))
    defaults:
      run:
        working-directory: ./services/disaster-service
    steps:
      - uses: actions/checkout@v4
      # Standard Java build steps (uncomment when service is ready)
      # - name: Set up JDK 17...
      # - run: ./mvnw clean package...

  # =================================================================================================
  # FRONTEND
  # =================================================================================================
  web-frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build

      # Optional: Docker build for frontend (if serving via nginx container)
