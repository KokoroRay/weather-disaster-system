_format_version: "3.0"
services:
  - name: user-service
    url: http://host.docker.internal:8080
    routes:
      - name: auth-route
        paths:
          - /api/v1/auth
      - name: user-route
        paths:
          - /api/v1/users
      - name: admin-route
        paths:
          - /api/v1/admin