server.port=8080
spring.application.name=user-service

# Database Configuration (MySQL)
# Default to localhost for local dev. Set MYSQL_HOST=mysql-db in Docker.
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:user_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_ROOT_PASSWORD:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Security
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=86400000
google.client.id=${GOOGLE_CLIENT_ID}