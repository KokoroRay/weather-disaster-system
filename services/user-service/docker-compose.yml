services:
  # User Service Database (MySQL)
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db-user-service
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: user_service_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: UTC
    ports:
      - "3307:3306" # Mapped to 3307 to avoid conflict with local mysql or other services
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wds-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # User Service Application
  user-service:
    build: .
    container_name: user-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/user_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - TZ=UTC
    depends_on:
      - mysql-db
    ports:
      - "8082:8080" # Exposed on 8082 host, 8080 internal
    networks:
      - wds-network
    restart: unless-stopped

volumes:
  mysql_data:


networks:
  wds-network:
    external: true
    name: wds-network
