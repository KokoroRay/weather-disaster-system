_format_version: "3.0"

services:
  - name: user-service
    url: http://user-service:8080
    routes:
      - name: auth-route
        paths:
          - /api/v1/auth
        strip_path: false

      - name: user-route
        paths:
          - /api/v1/users
        strip_path: false

      - name: admin-route
        paths:
          - /api/v1/admin
        strip_path: false

  - name: weather-service
    url: http://weather-service:8081
    routes:
      - name: weather-admin-route
        paths:
          - /api/v1/admin/weather
        strip_path: false
        regex_priority: 10

      - name: weather-internal-route
        paths:
          - /api/v1/internal/weather
        strip_path: false
        regex_priority: 5

      - name: weather-public-route
        paths:
          - /api/v1/weather
        strip_path: false
        regex_priority: 0
