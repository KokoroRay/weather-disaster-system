_format_version: "3.0"

services:
  - name: user-service
    url: http://host.docker.internal:8080 
    routes:
      - name: auth-route
        paths:
          - /api/v1/auth
        strip_path: false
      - name: user-route
        paths:
          - /api/v1/users
        strip_path: false
      - name: admin-route
        paths:
          - /api/v1/admin
        strip_path: false